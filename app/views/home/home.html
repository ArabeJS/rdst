<div flex layout="column" class="RD-home">


  <div flex layout="row" ng-repeat="m in menu">
    <div flex layout="row" layout-align="center center" ng-repeat="b in m">
      <md-button class="md-raised md-primary md-hue-1 RD-home-btn" ng-click="go(b.url)">
        <div class="material-icons">{{b.icon}}</div>
        <div>{{b.title}}</div>
      </md-button>
    </div>
  </div>



</div>
